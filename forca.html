

<html ng-app="Forca">

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <link rel="stylesheet" href="css/app.css">
       
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> 

        <title>Forca</title>
    </head>


    <body ng-controller="MainCtrl as main">

        <div class="container">
            
            <h1 class="mytitle">Le Forca</h1>        
            <hr>

            <div class="row">

                <div class="col-sm-4">
                    <img src="{{main.forcaImg}}" />
                </div>

                <div class="col-sm-8 word">
                    <span class="letter-out" ng-repeat="letra in main.wordLetters">
                        <span class="letter-in" ng-if="letra.discovered">{{letra.letter}}</span>
                        <span class="letter-in" ng-if="!letra.discovered">_</span></span>
                </div>

            </div>

            <div class="buttons">

                <button class="button-{{letra.used}}" ng-repeat="letra in main.alphabetLetters" ng-disabled="letra.used" ng-click="main.tryAlphabetLetter(letra, $index)">{{letra.letter}}</button>
                <br/><br/>
                <button ng-click="main.restart()">Restart</button>
            </div>


        </div>

    </body>

</html>
